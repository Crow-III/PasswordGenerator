<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3 id="password">your password <h3>
        </div>
      <div class=container>
        <form id="passwordGeneratorForm" class="form">
          <label for="CharNumber">Password length</label>
          <div class="character-align">
          <input type="range" min="8" max="128" value="10" id="charlength">
          <input class="numberbox" type="number" min="8" max="128" value="10" id="CharNumber">
          </div>
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
          <label for="includeLowercase">Include Lowercase</label>
          <input type="checkbox" id="includeLowercase">
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">
          <button type ="submit" class="btn">Generate Password</button>
        </form>
      </div>
       
    </div>
   <script src="script.js"></script>
  </body>
</html>
